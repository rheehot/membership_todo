<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>TODO</header>
      <div class="board">
        <div class="board-title">
          프로젝트 aaa
        </div>
      </div>
      <nav>view activity</nav>
      <article class="columns">
        <section class="col" id="col1" data-order="1">
          <div class="colbox">
            <div class="col-head">
              <div class="col-title">
                <div class="col-num">1</div>
                <div class="col-titletxt">컬럼컬럼</div>
              </div>
              <div class="col-btn">
                <div class="col-add"><i class="fas fa-plus"></i></div>
                <div class="col-set"><i class="fas fa-ellipsis-h"></i></div>
              </div>
            </div>
            <div class="card-add-input">
              <textarea maxlength="500" placeholder="note..."> </textarea>
              <dib class="card-add-btn">
                <button class="create">
                  add
                </button>
                <button class="cancle">
                  calcle
                </button>
              </dib>
            </div>
            <div class="cardlist">
              <ul class="cards">
                <li class="card">
                  <i class="far fa-list-alt icon"></i>
                  <div class="card-wrapper">
                    <div class="card-content">${this.content}</div>
                    <div class="card-writer">
                      Added by <span>aereecho</span>
                    </div>
                  </div>
                  <i class="fas fa-times icon"></i>
                </li>
                <li class="card">1</li>
                <li class="card">1</li>
                <li class="card">1</li>
                <li class="card">1</li>
                <li class="card">1</li>
                <li class="card">1</li>
                <li class="card">1</li>
                <li class="card">1</li>
              </ul>
            </div>
          </div>
        </section>
        <section class="col">
          <div class="colbox"></div>
        </section>
        <section class="col">
          <div class="colbox"></div>
        </section>
        <section class="col">
          <div class="colbox"></div>
        </section>
        <section class="col expect">
          <div class="colbox">
            <p>+ Add column</p>
          </div>
        </section>
      </article>
      <aside class="sidebar"></aside>
    </div>
  </body>
  <script>
    const inputTmpl = ``;
    const additembtn = document.querySelectorAll(".col-add");
    additembtn.forEach(btn => {
      btn.addEventListener("click", e => {
        const path = e.path;
        console.log(path);
        const col = path.find(p => p.tagName === "SECTION");
        const colhead = col.querySelector("col-head");
        colhead.insertAdjacentHTML("afterend", inputTmpl);
      });
    });
  </script>
</html>
